<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Planets Quiz</title>
</head>
<body>
    <div class="container">
        <div id="intro">
            <h1 id="heading">Planet Quiz</h1>
            <p id="p">Find Out How Much You Know!</p>
        </div>
    
        <div id="question-container" class="hide">
            <div id="question">Questions</div>
            <div id="answer-buttons" class=" btn-grid">
                <button class="btn">Option A</button>
                <button class="btn">Option B</button>
                <button class="btn">Option C</button>
            </div>

            <div class="score-area">
                <p class="scores">Correct Answers<span id="correct">0</span></p>
                <p class="scores">Incorrect Answers<span id="incorrect">0</span></p>

            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="homePage-btn" class="home-btn btn">Home</button>
            
        </div>
    </div>




    <script src="assets/js/script.js"></script>
</body>
</html>
